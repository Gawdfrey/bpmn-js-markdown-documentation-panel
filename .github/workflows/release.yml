  #       required: true
  #       default: 'patch'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      has-changes: ${{ steps.check-changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Build and test packages
        uses: ./.github/actions/build-and-test

      - name: Get package version
        id: package-version
        run: |
          version=$(node -p "require('./packages/bpmn-js-markdown-documentation-panel/package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $version"

      - name: Check for changes since last release
        id: check-changes
        run: |
          # Check if there are any changes in packages/ since last tag
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            last_tag=$(git describe --tags --abbrev=0)
            echo "Last tag: $last_tag"
            
            if git diff --quiet $last_tag..HEAD -- packages/; then
              echo "has-changes=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No changes since last release"
            else
              echo "has-changes=true" >> $GITHUB_OUTPUT
              echo "ðŸ“ Changes detected since last release"
            fi
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ No previous tags found, treating as first release"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/bpmn-js-markdown-documentation-panel/dist
          retention-days: 30

